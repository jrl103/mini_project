<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="문화탐방">
    <meta property="og:description" content="재밌는건 나누자고! 문탐에 남겨줘 너의 원픽 문화생활!">
    <meta property="og:image" content="../static/logo.png">


    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon/android-icon-192x192.png">

    <link rel="manifest" href="/static/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- icons8 -->
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>문탐-문화탐방</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/js/index.js"></script>


</head>
<body>
<div class="section1">
    <div class="d-grid gap-2 d-md-block menu_box">
        <button id="loginBtn" class="btn btn-primary" type="button" onclick="login()">로그인</button>
        <button id="signUpBtn" class="btn btn-primary" type="button" onclick="sign_up()">회원가입</button>
    </div>
    <a href="#">
        <div class="image_box"></div>
    </a>
    <!--      <h1 style="font-width: bold;"><span style="color:orangered">문</span>화</h1>-->
    <!--      <h1 style="font-width: bold;"><span style="color:orangered">탐</span>방</h1>-->
    <button type="button" class="btn" onclick="open_box()">문탐 기록하기</button>

</div>
<div class="category">
    <button class="btn A_btn" type="button" onclick="All()">All</button>
    <button class="btn T_btn" type="button" onclick="theater()">Theater</button>
    <button class="btn M_btn" type="button" onclick="movies()">Movies</button>
    <button class="btn C_btn" type="button" onclick="consert()">Consert</button>

</div>
<div class="section2" id="post-box">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="url" placeholder="url">
        <label for="url">사진 URL</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="title" placeholder="title">
        <label for="url">제목</label>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="star">별점</label>
        <select class="form-select" id="star">
            <option selected>선택하기</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="ctype">구분</label>
        <select class="form-select" id="ctype">
            <option selected>선택하기</option>
            <option name="theater">theater</option>
            <option name="movies">movies</option>
            <option name="consert">consert</option>
        </select>
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                  style="height: 100px"></textarea>
        <label for="comment">Comments</label>
    </div>
    <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
        <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
    </div>
</div>
<div class="wrap">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="card-box">

    </div>
</div>
</body>

</html>
